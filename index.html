<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Quizlit!</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="test/testStyle.css">
</head>

<body>
	<div id=homepage>
		<!-- Homepage -->
		<div id="leftPanel">
			<button id="quizlitButton"><b>Quizlit!</b></button>
			<button id="myDecksButton" class=mainButtons>My Decks </button>
			<button id="flashcardButton" class=mainButtons>Flashcards </button>
			<button id="learnButton" class=mainButtons> Learn</button>
			<button id="testButton" class=mainButtons> Test</button>
			<button id="meteorButton" class=mainButtons> Meteor</button>
		</div>
		<!-- The div where the main game/module is happening-->
		<div id="mainScreen">

			<button id="addDeckButton"> <img id="addDeckImg" src="./images/addButton.png"> </button>
			<p id="noDeck">You have no decks</p>

		</div>

		<div id="profileDiv">
			<div id=avatarHolder type=button> <img class="avatar" src="images/avatar.jpeg" alt="Avatar"></div>
			<div id=dropDownHolder class="dropdown">
				<button class="dropbtn">Options</button>
				<div class="dropdown-content">
					<button id=settingsButton>Settings</button>
					<button id=accountButton>Account</button>
					<button id=supportButton>Support</button>
					<button id=logOutButton>Log Out</button>
				</div>
			</div>
		</div>

		<div id="adPanel">
			<!-- To reference the image in a folder, do images/imageNameExample.png-->
			<img id="cookie" src="./images/cookieAd.jpg" />
		</div>

		<div id=testPanel>
			<div id="questionDiv">
				<p id="questionText"></p>
				<p id="questionDirections"></p>
				<button id="nextButton"><img id="arrowImg" src="test/images/arrow.png" /></button>
			</div>
			<div id="optionsDiv">
				<h3 id="deckName">Deck Name</h3>
				<h1 id="header">Set up your test</h1>
				<div class="options">
					<p>Number of Questions</p>
					<input id="numberInput" type="number" />
				</div>
				<div class="options">
					<p>Answer with</p>
					<select>
						<option value="Definition">Definition</option>
						<option value="Term">Term</option>
					</select>
				</div>
				<hr />
				<div class="options">
					<p>True/False</p>
					<input type="checkbox" />
				</div>
				<div class="options">
					<p>Multiple Choice</p>
					<input type="checkbox" />
				</div>
				<div class="options">
					<p>Writing</p>
					<input type="checkbox" />
				</div>
				<button id="startTestButton"><b>Start Test!</b></button>
			</div>
		</div>

	</div>
	<script src="Deck.js"></script>
	<script src="Card.js"></script>
	<script src="script.js"></script>
	<script src="test/testScript.js"></script>
</body>

</html>
