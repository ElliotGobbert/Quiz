<html>

<head>

	<div id=homepage>

			<button id="addButton" class="newDeckButton"> Create Deck! </button>

			<div id="makeQuestions">

				</label>
				<button id=saveButton>Save</button>

        <button id="removeQButton"> <img id="addDeckImg" src="./images/removeQButton.png"> </button>
			</div>

		</div>


	</div>
