<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>replit</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<div id=homepage>
		<!-- Homepage -->
		<div id="leftPanel">
			<button id="quizlitButton"><b>Quizlit!</b></button>
			<button id="myDecksButton" class=mainButtons>My Decks </button>
			<button id="flashcardButton" class=mainButtons>Flashcards </button>
			<button id="learnButton" class=mainButtons> Learn</button>
			<button id="testButton" class=mainButtons> Test</button>
			<button id="meteorButton" class=mainButtons> Meteor</button>
		</div>
		<!-- The div where the main game/module is happening--> 
		<div id="mainScreen">
      
      <button id="addDeckButton"> <img src="./images/addButton.png"> </button>
      <p id = "noDeck">You have no decks</p>
      
		</div>
    
		<div id="profileDiv" class="container">
			<div class="row">
				<div class="col">
					<button id=profileButton type=button> <img src="images/avatar.jpeg" alt="Avatar" class="avatar"></button>
				</div>
				<div class="col justify-content-center">
					<div class="dropdown">
						<button 
							id=profileDropDown class="btn btn-primary dropdown-toggle optionsButton" type="button" id="dropdownMenuButton"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						Options
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">Profile</a>
							<a class="dropdown-item" href="#">Settings</a>
							<a class="dropdown-item" href="#">Support</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div id="adPanel">
			<!-- To reference the image in a folder, do images/imageNameExample.png-->
      <img id = "cookie" class = "pics" src = "./images/cookieAd.jpg"/>
		</div>


	</div>
	<script src="script.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>

</html>
